<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c6f99e54f6.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <header>
      <nav class="section section-center">
        <div class="ham-container">
          <a href="#">
            <img src="./images/asset/logo.svg" class="logo" alt="logo-img" />
          </a>
          <button class="hamburger">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>

        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Discord</a>
          <a href="#">Contact</a>
        </div>
      </nav>

      <div class="mobile-menu">
        <a href="#">Home</a>
        <a href="#">New</a>
        <a href="#">Popular</a>
        <a href="#">Trending</a>
        <a href="#">categories</a>
      </div>
    </header>

    <section class="hero section">
      <div class="hero-content section-center">
        <img
          src="./images/asset/image-web-3-mobile.jpg"
          class="img-hero"
          alt=""
        />
      </div>
      <div class="hero-title">
        <h1>the bright future of the nick 3.0?</h1>
        <p>
          We dive into the next evolution of the web that claims to put the
          power of the platforms back into the hands of the people. But is it
          really fulfilling its promise?
        </p>
        <a href="#" class="btn">Read more</a>
      </div>

      <article class="main-content"></article>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
